---
layout: default
---
{% assign posts = site.posts %}
{%- if posts.size > 0 -%}
	<ul>
		{%- for post in posts -%}
			<li>
				<span>{{ post.date | date: "%d.%m.%Y" }}</span>
				<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
			</li> 
		{%- endfor -%}
	</ul>
{%- endif -%}
