---
layout: default
---
{% assign posts = site.posts %}
{%- if posts.size > 0 -%}
	<ul class="post-list content">
		{%- for post in posts -%}
			<li class="post-item">
				<div class="title">
					<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
				</div>
				<div class="detail">
					<span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
					{%- for tag in post.tags -%}
						<span class="tag">#{{ tag }}</span>
					{%- endfor -%}
				<div>
			</li> 
		{%- endfor -%}
	</ul>
{%- endif -%}
