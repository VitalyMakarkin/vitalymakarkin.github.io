---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    {{ page.title | escape }}
  </header>
  <time datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: date_format }}
  </time>
  <div>
    {{ content }}
  </div>
</article>
